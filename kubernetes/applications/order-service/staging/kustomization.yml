apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/cesar-alejandro-perez/order-service/k8s?ref=main

patches:
  - path: patch-env.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-staging.yml
    name: order-config

images:
  - name: order-service
    newName: ghcr.io/cesar-alejandro-perez/order-service
    newTag: latest

replicas:
  - name: order-service
    count: 1
